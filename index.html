<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="button-container">
            <button class="yellow">AC</button>
            <button class="yellow">DEL</button>
            <button class="yellow">รท</button>
            <button class="yellow">x</button>
            <button class="white">7</button>
            <button class="white">8</button>
            <button class="white">9</button>
            <button class="yellow">-</button>
            <button class="white">4</button>
            <button class="white">5</button>
            <button class="white">6</button>
            <button class="yellow">+</button>
            <button class="white">1</button>
            <button class="white">2</button>
            <button class="white">3</button>
            <button class="yellow">=</button>
            <button class="white long">0</button>
            <button class="white">.</button>
        </div>
    </div>
</body>
</html>
